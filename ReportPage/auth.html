<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Disaster Reporting System</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="home-button-container">
        <a href="../Home/about.html" class="home-button">
            <span class="home-icon">âŒ‚</span>
        </a>
    </div>
    <div class="container">
        <div class="auth-container">
            <!-- Left Panel -->
            <div class="panel left-panel">
                <div class="content">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Login to continue your journey with us.</p>
                    <button class="ghost-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login Now
                    </button>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="panel right-panel">
                <div class="content">
                    <h1>New Here?</h1>
                    <p>Join our community and help make a difference in disaster reporting.</p>
                    <button class="ghost-btn" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Register Now
                    </button>
                </div>
               
            </div>

            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Login Form -->
                <div class="form-section login">
                    <h2>Login to Your Account</h2>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="forgetpwd.html" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-section register">
                    <h2>Create New Account</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="terms">
                            <label>
                                <input type="checkbox" required>
                                <span>I agree to the <a href="#">Terms & Conditions</a></span>
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
