<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Disaster - IDRP</title>
    <link rel="stylesheet" href="report-landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <div class="warning-box">
            <i class="fas fa-exclamation-triangle"></i>
            <h1>Important Notice</h1>
            <p>You are about to report a disaster situation. Please ensure:</p>
            <ul>
                <li>The information you provide is accurate</li>
                <li>You are in a safe location</li>
                <li>You have contacted emergency services if needed</li>
            </ul>
            <div class="buttons">
                <button class="proceed-btn">Continue to Report</button>
                <button class="back-btn">Return to Home</button>
            </div>
            <p class="emergency-contact">Emergency: Dial 112</p>
        </div>
    </div>
    <script src="report-landing.js"></script>
</body>
</html>
