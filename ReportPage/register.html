<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IDRP</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="register-form">
            <h2 class="animate-text">Create Account</h2>
            <p class="subtitle animate-text">Join our disaster reporting community</p>

            <form id="registerForm" class="animate-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group half">
                        <i class="fas fa-globe"></i>
                        <input type="text" id="country" name="country" placeholder="Country" required>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="auth.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
