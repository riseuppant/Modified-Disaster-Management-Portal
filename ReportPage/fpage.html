<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Location Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="fpage.css">
</head>
<body>
    <div class="background">
        <div class="bg-animation">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="stars4"></div>
        </div>
    </div>
    <div class="home-button-container">
        <a href="index.html" class="home-button">
            <span class="home-icon">âŒ‚</span>
        </a>
        <span class="tooltip">Home</span>
    </div>
    
    <!-- Rest of your page content goes here -->
    
    <div class="container">
        <header>
            <h1 class="title">IDRP - Incident Disaster Reporting Platform</h1>
            <p class="subtitle">Report disasters with precise location data for faster response</p>
        </header>

        <div class="card report-form">
            <form action="/form-details" method="post">
                <h2><i class="fas fa-exclamation-triangle"></i> Disaster Report</h2>
                
                <div class="form-group">
                    <label for="disaster-type">Disaster Type</label>
                    <select id="disaster-type" name="disaster_type" class="custom-select">
                        <option value="" disabled selected>Select disaster type</option>
                        <option value="earthquake">Earthquake</option>
                        <option value="tsunami">Tsunami</option>
                        <option value="floods">Floods</option>
                        <option value="landslide">Landslide</option>
                        <option value="fire">Fire</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search-box">Location</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="search-box" name="location" placeholder="Search location">
                    </div>
                </div>
                
                <div class="map-container">
                    <div id="map"></div>
                    <button type="button" class="btn btn-location" onclick="useMyLocation()">
                        <i class="fas fa-crosshairs"></i> Use My Location
                    </button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" id="latitude" name="latitude" readonly>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" id="longitude" name="longitude" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe the disaster situation..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Upload Images</label>
                    <div class="file-upload">
                        <input type="file" id="image" name="images" multiple accept="image/*">
                        <label for="image" class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Files
                        </label>
                    </div>
                    <div id="file-preview" class="file-preview"></div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-secondary" type="reset">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-paper-plane"></i> Submit Report
                    </button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2023 Incident Disaster Reporting Platform. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="fpage.js"></script>
</body>
</html>
